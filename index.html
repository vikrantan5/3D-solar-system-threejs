<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System with Three.js</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100vh;
      overflow: hidden; /* Prevent scrollbars */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
      position: absolute;
      top: 0;
      left: 0;
    }
    /* Make lil-gui mobile-friendly and non-obstructive */
    .lil-gui {
      max-width: 100%;
      font-size: 12px;
      z-index: 10; /* Ensure GUI is above canvas */
      right: 10px;
      top: 10px;
    }
    @media (max-width: 600px) {
      .lil-gui {
        width: 200px;
        font-size: 10px;
      }
      .lil-gui .title {
        padding: 8px;
      }
      .lil-gui .controller {
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
