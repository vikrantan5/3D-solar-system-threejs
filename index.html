<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Solar System with Three.js</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
      position: absolute;
      top: 0;
      left: 0;
    }
    /* lil-gui styles */
    .lil-gui {
      max-width: 250px;
      font-size: 12px;
      z-index: 10;
      right: 10px;
      bottom: 10px; /* Default bottom-right for consistency */
      opacity: 0.9;
    }
    @media (max-width: 600px) {
      .lil-gui {
        max-width: 180px;
        font-size: 10px;
        right: 5px;
        bottom: 50px; /* Space for button on mobile */
        padding: 5px;
      }
      .lil-gui .title {
        padding: 6px;
        font-size: 10px;
      }
      .lil-gui .controller {
        padding: 3px;
      }
      .lil-gui .controller input {
        height: 20px; /* Touch-friendly sliders */
      }
    }
    /* Controls button */
    #controls-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 20;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    #controls-button:hover {
      opacity: 1;
    }
    @media (max-width: 600px) {
      #controls-button {
        padding: 8px 15px;
        font-size: 12px;
        bottom: 5px;
        right: 5px;
      }
    }
  </style>
</head>
<body>
  <button id="controls-button">Controls</button>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
